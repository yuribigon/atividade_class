<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Prática - Tabelas HTML</title>
    <style>
        table, tr, th, td {
            border: 1px solid black;
            border-collapse: collapse;            
        }
        table{
            width: 50%;  
            margin: 0 auto;          
        }
        td{
            padding: 10px;
        }  
        h1, h2, h3{
            text-align: center;            
        }   
    </style>
</head>
<body>
    <header>
        <h1>Atividade Prática - Tabelas HTML</h1>
        <h2>Yuri Bigon</h2>
        <nav>
            <ul>
                <li><a href="#">Exercício 1</a></li>
                <li><a href="./exercicio2.html">Exercício 2</a></li>
                <li><a href="./exercicio3.html">Exercício 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <h3>Exercício 1</h3>
        
        <table>
            <tbody>
                <tr style="text-align: left;">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr style="text-align: center;">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr style="text-align: right;">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table>
        <br/>
        <table>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="3">4</td>                   
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table>
        <br/>
        <table>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="3" style="text-align: center;">3</td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">4</td>                                       
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>                    
                </tr>
            </tbody>
        </table>

    </main>
    
</body>
</html>
